version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logando no ECR"
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - echo "Gerando imagedefinitions.json para CodeDeploy"
      - IMAGE_URI="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG"
      - echo "[{\"name\":\"$CONTAINER_NAME\",\"imageUri\":\"$IMAGE_URI\"}]" > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json

# vari√°veis de ambiente

# AWS_ACCOUNT_ID      - - - Id da conta
# ECR_REPO            - - - Nome do repo
# IMAGE_TAG           - - - Tag
# CONTAINER_NAME      - - - Nome do container
# AWS_DEFAULT_REGION  - - - Region
